<!DOCTYPE html><html><head><meta charset="utf-8"><title>CSS - 动画效果</title><style>#one,#three,#two{position:fixed;width:200px;height:200px;top:100px}#one{background-color:purple;left:100px;animation:foo 10s}#two{background-color:gold;left:400px;animation:foo 2s infinite}#three{background-color:#006400;left:700px;animation:foo .5s infinite}@keyframes foo{from{transform:rotate(0)}to{transform:rotate(360deg)}}</style></head><body><div id="one"></div><div id="two"></div><div id="three"></div></body></html>
