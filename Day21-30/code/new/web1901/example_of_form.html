<!DOCTYPE html><html><head><meta charset="utf-8"><title>表单的例子 - 注册</title><style>form input[type=password],form input[type=text]{border:none;outline:0;border-bottom:1px dotted #a9a9a9}form~p>input[type=text]{outline:0;border:1px solid #d3d3d3}form~p>input[type=text]:focus{outline:0;border:1px solid #0ff}.button{display:inline-block;color:#fff;background-color:red;border:none;width:120px;height:40px}</style></head><body><figure><img src="images/bok-choi.jpg" alt=""><figcaption>图1. 这是一个图片</figcaption></figure><form action="" method="post" enctype="multipart/form-data"><fieldset><legend>用户基本信息</legend><p>用户名: <input type="text" name="username" placeholder="用户名由6-20个字符构成" required></p><p>密码： <input type="password" name="password" required></p><p>确认密码： <input type="password" name="repassword" required></p><p>性别： <input type="radio" name="sex" value="1" checked="checked">男 <input type="radio" name="sex" value="0">女</p><p>爱好： <input type="checkbox" name="fav" value="阅读" checked="checked">阅读 <input type="checkbox" name="fav" value="旅游">旅游 <input type="checkbox" name="fav" value="美食" checked="checked">美食 <input type="checkbox" name="fav" value="运动">运动</p><p>省份： <select name="province"><option value="110000">北京</option><option value="120000">天津</option><option value="310000">上海</option><option value="500000">重庆</option><option value="510000" selected="selected">四川省</option></select></p><p>生日： <input type="date" name="birthday"></p></fieldset><fieldset id=""><legend>用户附加信息</legend><p>邮箱： <input type="email" name="email" required></p><p>头像： <input type="file" name="photo"></p><p>自我介绍： <textarea cols="30" rows="10" name="intro"></textarea></p><p><input class="button" type="submit" value="确认注册"> <input class="button" type="reset" value="重新填写"></p></fieldset></form><p><input type="text"></p></body></html>
